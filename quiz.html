<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Austen Quote Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"/>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <audio id="correct-sound" src="assets/images/correct.wav" preload="auto"></audio>
    <audio id="wrong-sound" src="assets/images/wrong.wav" preload="auto"></audio>
    <a href="index.html"><h1 id="title">Jane Austen Quote Quiz</h1></a>
  <div class="container">
    <div id="quiz-screen" class="quiz-card screen active">  
      <div id=button >
        <button id="mute-btn" aria-label="mute-button"> <i id="sound-icon" class="fa-solid fa-volume-xmark"></i>  </button>
      </div>    
       <div class="quote" id="question-text"></div>
      <div class="quiz-info">
        <p>
          Question <span id="current-question">1</span> of
          <span id="total-questions">5</span>
        </p>
        <p>Score: <span id="score">0</span></p>
      </div>
        <div class="options">
          <button id="option1" aria-label="option1">option1</button>
          <button id="option2" aria-label="option2">option2</button>
          <button id="option3" aria-label="option3">option3</button>
          <button id="option4" aria-label="option4">option4</button>
        </div>
      
    </div>
</div>
    <div id="result-screen" class="quiz-card screen">
      <h2>Quiz Complete!</h2>
      <div class="result-info">
        <p>
          <span class="title-display">title</span> 
          <br>
          You scored <span class="final-score">0</span> out of
          <span id="max-score">5</span>
        </p>
      </div>
       <button id="score-btn">Show Score</button>
      <button id="restart-btn" aria-label="restart-button">Restart Quiz</button>
    </div>
    <div id="score-screen" class="quiz-card screen ">
      <h2 >High Scores</h2>
      <div class="quiz-end">
        <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Name</th>
                <th>Score</th>
             </tr>
        </thead>
        <tbody id="score-table-body">
        

        </tbody>
        </table>
        <br>
      <button onclick="window.location.href='index.html'">Back to Start</button>
      <button id="quiz-btn" aria-label="restart-button">Restart Quiz</button>
      <button id="clear-scores" aria-label="clear-button"><i class="fa-solid fa-trash-can"></i>Clear Scores</button>
    </div>
  
 <script src="https://kit.fontawesome.com/abdecf94a5.js" crossorigin="anonymous"></script>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
